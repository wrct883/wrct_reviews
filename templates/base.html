{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WRCT Reviews | {% block title %}{% endblock %}</title>
  <link type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="is-{{ message.tags }}"{% endif %}>
          {{ message }}<span class='close' onclick="close_message(this)" aria-label="close message">âœ–</span>
      </li>
    {% endfor %}
  </ul>
  {% endif %}

  <nav>
  </nav>

  <main>
    {% block content %}
    {% endblock %}
  </main>

<script>
  function close_message(el){
    el.parentElement.remove();
  }
</script>
</body>
</html>
