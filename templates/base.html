{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="is-{{ message.tags }}"{% endif %}>
          {{ message }}<span class='close' onclick="close_message(this)" aria-label="close message">âœ–</span>
      </li>
    {% endfor %}
  </ul>
  {% endif %}

  <nav>
    <ul>
      <li><a href="{% url 'library:index' %}">home</a></li>
      <li><a href="{% url 'library:create' 'review' %}">new review</a></li>
      <li><a href="{% url 'library:actions' %}">action log</a></li>
      <li><a href="#">log out</a></li>
      <li>
        <form action="{% url 'library:search' %}" method="post">
          {% csrf_token %}
          Find
          <select name="table" id="table">
            <option value="artist">Artists</option>
            <option value="album">Albums</option>
            <option value="label">Labels</option>
            <option value="review">Reviews</option>
            <option value="user">Users</option>
            <option value="genre">Genres</option>
          </select>
          that
          <select name="pos" id="pos">
            <option value="icontains">include</option>
            <option value="istartswith">start with</option>
            <option value="iendswith">end with</option>
            <option value="iexact">match exactly</option>
          </select>
          <input type='input' name="query" id="query"></input>
          <button class='small gray' type="submit">search</button>
        </form>
      </li>
    </ul>
  </nav>

  {% block content %}
  {% endblock %}

<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
